name: E2E Simulation

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch: # Allow manual triggering

jobs:
  simulation:
    name: Run End-to-End Simulation
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: wallet_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/wallet_test
      NODE_ENV: test
      JWT_SECRET: test-secret-key-for-ci
      DEFAULT_WALLET_NAME: CI Test Wallet
      PORT: 3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: WalletPrototypeBackend/package-lock.json

      - name: Install dependencies
        working-directory: WalletPrototypeBackend
        run: npm ci

      - name: Run database migrations
        working-directory: WalletPrototypeBackend
        run: npx prisma migrate deploy

      - name: Seed database (if needed)
        working-directory: WalletPrototypeBackend
        run: |
          # Optional: Add seed script if you have one
          # npm run db:seed
          echo "Database ready"

      - name: Start API server in background
        working-directory: WalletPrototypeBackend
        run: |
          npm run dev &
          echo $! > server.pid
          # Wait for server to be ready
          sleep 10
          curl -f http://localhost:3000/health || exit 1

      - name: Run simulation
        working-directory: WalletPrototypeBackend
        run: |
          npm run simulate:ci
        timeout-minutes: 5

      - name: Validate results
        working-directory: WalletPrototypeBackend
        run: |
          npm run validate-results ci-results.json

      - name: Stop API server
        if: always()
        working-directory: WalletPrototypeBackend
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi

      - name: Upload simulation results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: simulation-results
          path: WalletPrototypeBackend/ci-results.json
          retention-days: 30

      - name: Upload server logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: WalletPrototypeBackend/logs/
          retention-days: 7

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsPath = 'WalletPrototypeBackend/ci-results.json';
            
            if (!fs.existsSync(resultsPath)) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '❌ E2E Simulation failed - no results file generated'
              });
              return;
            }

            const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
            
            const successIcon = results.success ? '✅' : '❌';
            const status = results.success ? 'PASSED' : 'FAILED';
            
            const body = `## ${successIcon} E2E Simulation ${status}

**Duration**: ${(results.duration / 1000).toFixed(1)}s
**Timestamp**: ${results.timestamp}

### Validation Summary
- All steps successful: ${results.validation.allStepsSuccessful ? '✅' : '❌'}
- Ledger invariant: ${results.validation.ledgerInvariantPassed ? '✅' : '❌'}
- Balances match: ${results.validation.balancesMatch ? '✅' : '❌'}

### Steps Completed
${results.steps.map(s => `- ${s.status === 'success' ? '✅' : s.status === 'error' ? '❌' : '⏭️'} ${s.name} (${s.duration}ms)`).join('\n')}

${results.validation.errors.length > 0 ? `### Errors\n${results.validation.errors.map(e => `- ${e}`).join('\n')}` : ''}

[View full results artifact](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            `;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

